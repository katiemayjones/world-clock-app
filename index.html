<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <button class="themeButton" id="change-theme">Change theme</button>
        </div>
        <div class="col">
          <h1 class="title" id="title">World Clock</h1>
        </div>
        <div class="col">
          <h2 class="changeHours" id="changeHours">24hr | 12hr</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="currentLocation" id="current-location">
            <h2 class="currentCity" id="current-city">New York</h2>
            <h2 class="currentDate" id="current-date">
              Monday 7th August 2023
            </h2>
            <h2 class="currentTime" id="current-time">14:03</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="dropdown" id="dropdown">
            <select name="cities" id="city-selector">
              <option value="empty">Choose a city.</option>
              <option value="empty">Choose a city.</option>
              <option value="empty">Choose a city.</option>
              <option value="empty">Choose a city.</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="cities-information" id="cities-information">
            <h3 id="city-one">London 🇬🇧</h3>
            <h4 id="city-one-date">Today, + 4hr</h4>
            <h3 id="time-one">14:04</h3>

            <h3 id="city-two">Sofia 🇧🇬</h3>
            <h4 id="city-two-date">Today, + 4hr</h4>
            <h3 id="time-two">14:04</h3>

            <h3 id="city-three">Mexico City 🇲🇽</h3>
            <h4 id="city-three-date">Today, + 4hr</h4>
            <h3 id="time-three">14:04</h3>

            <h3 id="city-four">Beijing 🇨🇳</h3>
            <h4 id="city-four-date">Today, + 4hr</h4>
            <h3 id="time-four">14:04</h3>
          </div>
        </div>
      </div>

      <footer id="footer">Open Source code by Katiemay 👩🏼‍💻</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
